name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}/src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8 nose coverage

      - name: Lint with Flake8 (non-blocking)
        run: |
          flake8 src test || echo "Flake8 reported issues (non-blocking)"
        continue-on-error: true

      - name: Run tests (nose) + JUnit + coverage XML
        run: |
          mkdir -p test-reports
          coverage run -m nose -v --with-xunit --xunit-file=test-reports/nosetests.xml
          coverage xml -o test-reports/coverage.xml

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test-reports